<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>Star Wars Characters</title>
  </head>
  <body>
    <div class="ui container">
      <h1>Star Wars Characters</h1>

      <form class="ui form" id="character-form">

        <div class="three fields">

            <div class="field">
              <label for="name">Name:</label>
              <input type="text" id="name" placeholder="Name" />

            </div>

            <div class="field">
              <label for="darkside">Darkside:</label>
              <select class="ui dropdown" name="darkside">
                <option selected disabled>Choose a side</option>
                <option value="true">True</option>
                <option value="false">False</option>

              </select>

            </div>

            <div class="field">
              <label for="age">Age:</label>
              <input type="number" id="age" step="1" />

            </div>


        </div>

        <input class="positive ui button" type="submit" id="save" value="Add Character" />

      </form>

      <h4 class="ui horizontal divider header">
        <i class="circular users icon"></i>
        Characters
      </h4>

      <div id="character-container" class="ui cards"></div>
    </div>
  </body>
</html>
