<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>House Plants</title>
  </head>
  <body>
    <div class="ui container">
      <h1>House Plants</h1>

      <form class="ui form" id="flower-form">

        <div class="four fields">

            <div class="field">
              <label for="name">Plant Name:</label>
              <input type="text" id="name" placeholder="Plant name" />

            </div>

            <div class="field">
              <label for="sun">Sun:</label>
              <input type="text" id="sun" placeholder="Enter light requirement" />

            </div>

            <div class="field">
              <label for="water">Water:</label>
              <input type="text" id="water" placeholder="Enter water requirement" />

            </div>

            <div class="field">
              <label for="soil">Soil:</label>
              <input type="text" id="soil" placeholder="Enter soil preference" />

            </div>




        </div>

        <input class="ui basic green button" type="submit" id="save" value="Add Plant" />

      </form>

      <h4 class="ui horizontal divider header">
        <i class="circular tree icon"></i>
        House Plants
      </h4>

      <div id="flowers-container" class="ui cards"></div>

      </div>
  </body>
  </html>
