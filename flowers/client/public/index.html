<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="main.css">
    <title>House Plants</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <h1 class="home"><a href="index.html">H<span>o</span>me</a></h1>
          <ul>
            <li><a href="#" id="addPlant">Add Plant</a></li>
            <li><a href="#" id="plants">Plants</a></li>
            <li><a href="#" id="tracker">Tracker</a></li>
          </ul>
        </nav>

      </div>

    </header>

    <div class="ui container">

      <div class="splash-header">
          <h1>My Home Jungle</h1>
      </div>

      <form class="ui form" id="flower-form">

        <div class="multi-fields">

          <!-- <h3>Enter Plant information:</h3> -->

            <div class="field">
              <br><label for="name">Plant Name:</label>
              <input type="text" id="name" placeholder="Enter Plant name" />


            </div>

            <div class="field">
              <label for="light">Light:</label>
              <input type="text" id="light" placeholder="Enter light requirement" />

            </div>

            <div class="field">
              <label for="water">Water:</label>
              <input type="text" id="water" placeholder="Enter water requirement" />

            </div>

            <div class="field">
              <label for="temperature">Temperature:</label>
              <input type="text" id="temperature" placeholder="Enter temperature preference" />

            </div>

            <div class="field">
              <label for="humidity">Humidity:</label>
              <input type="text" id="humidity" placeholder="Enter humidity preference" />

            </div>

            <div class="field">
              <label for="feed">Feed:</label>
              <input type="text" id="feed" placeholder="Enter feed instructions" />


            </div>

            <div class="field">
              <label for="height-growth">Height and Growth Rate:</label>
              <input type="text" id="height-growth" placeholder="Enter height and growth information" />

            </div>

            <div class="field">
              <label for="toxicity">Toxicity:</label>
              <input type="text" id="toxicity" placeholder="Enter toxicity information" />

            </div>

            <div class="field">
              <label for="origin">Origin:</label>
              <input type="text" id="origin" placeholder="Enter plant origin" />

            </div>

            <h3>Plant Schedule:</h3>

            <div class="field">
              <label for="monday">Monday:</label>
              <input type="text" id="monday" placeholder="Enter task, e.g. water, replant" />

            </div>

            <div class="field">
              <label for="tuesday">Tuesday:</label>
              <input type="text" id="tuesday" placeholder="Enter task, e.g. water, replant" />

            </div>

            <div class="field">
              <label for="wednesday">Wednesday:</label>
              <input type="text" id="wednesday" placeholder="Enter task, e.g. water, replant" />

            </div>

            <div class="field">
              <label for="thursday">Thursday:</label>
              <input type="text" id="thursday" placeholder="Enter task, e.g. water, replant" />

            </div>

            <div class="field">
              <label for="friday">Friday:</label>
              <input type="text" id="friday" placeholder="Enter task, e.g. water, replant" />

            </div>

            <div class="field">
              <label for="saturday">Saturday:</label>
              <input type="text" id="saturday" placeholder="Enter task, e.g. water, replant" />

            </div>

            <div class="field">
              <label for="sunday">Sunday:</label>
              <input type="text" id="sunday" placeholder="Enter task, e.g. water, replant" />

            </div></br>

            <div class="field">
              <label for="image">Image:</label>
              <input type="text" id="image" placeholder="Enter image path" />

            </div></br>


          </div>

        <input class="ui olive button" type="submit" id="save" value="Add Plant" />

      </form>

      <h4 class="ui horizontal divider header" id="divider">
        <i class="circular olive leaf icon"></i>
      </h4>

      <div id="flowers-container" class="ui cards"></div></br>






        <table id="table-container" class="ui striped table">

            <tr>

              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </tr>
          </thead> -->

        </table>



      </div>
  </body>
  </html>
